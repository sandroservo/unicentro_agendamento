version: "3"
services:
  db:
      image: postgres 
      restart: always  
      environment:  
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: agend
        
      volumes:  
        - ./data-pqsql-db:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      container_name: pqsql